<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/snackbar-styles.css" />
  </head>
  <body>
    <a href="./index.html">Back</a>
    <main>
      <form class="form">
        <div class="delay-input-container">
          <label class="input-label-form" for="delay-input"> Delay (ms) </label>
          <input
            class="delay-input-form"
            type="number"
            name="delay"
            id="delay-input"
            required
          />
        </div>

        <fieldset>
          <legend>State</legend>
          <div class="radio-input-container">
            <div class="radio">
              <input
                class="radio-input-form"
                type="radio"
                name="state"
                value="fulfilled"
                id="radio-1"
                required
              />
              <label class="radio-label-form" for="radio-1">Fulfilled</label>
            </div>
            <div class="radio">
              <input
                class="radio-input-form"
                type="radio"
                name="state"
                value="rejected"
                id="radio-2"
                required
              />
              <label class="radio-label-form" for="radio-2">Rejected</label>
            </div>
          </div>
        </fieldset>

        <button class="btn-form" type="submit">Create notification</button>
      </form>
    </main>
    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
